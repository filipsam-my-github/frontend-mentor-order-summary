<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles/styles.css">


</head>
<body>
  <main class="main">
    <div class="main__container">
      <img src="images/illustration-hero.svg">
      <h1>Summary</h1>

      <p class="lead">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <section class="main__payment_info">
        <img src="images/icon-music.svg">
        <dev class="main__payment_info-text_info">
          <h4 class="main__payment_info-title">Annual Plan</h4>
          <p class="main__payment_info-price">$59.99/year</p>
        </dev>
        <p class="main__payment_info-change"><a>Charge</a></p>
      </section>

      <button class="main__container-btn-pay">Proceed to Payment</button> 
      <button class="main__container-btn-cancel">Cancel Order</button>

      </div>
  </main>
  
</body>
</html>
